<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Vue</title>
  <script src="/js/app.js"></script>
</head>
<body>

  <div id="app">
    <h1>{{message}}</h1>
  </div>

  <div id="app-list">
    <template v-for="item in items">
      <dl>
        <dt>{{item.title}}</dt>
        <dd><img :id="`img-${item.id}`" :src="item.images" alt=""></dd>
      </dl>
    </template>
  </div>

</body>
</html>
